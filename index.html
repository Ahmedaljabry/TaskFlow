<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <span>TaskFlow</span>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <div class="sidebar-menu">
                <ul class="menu-list">
                    <li class="menu-item active">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-list-check"></i>
                        <span>All Tasks</span>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-star"></i>
                        <span>Important</span>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-calendar"></i>
                        <span>Today</span>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-clock"></i>
                        <span>Upcoming</span>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Finished</span>
                    </li>
                </ul>
                
                <div class="projects-section">
                    <h3>Projects</h3>
                    <div class="project-list" id="projectList">
                        <!-- Each project will have a delete (trash) icon next to the name -->
                        <!-- Example project item structure (will be generated by JS):
                        <div class="project-item">
                            <div class="project-color" style="background: #6366f1;"></div>
                            <span>Personal</span>
                            <button class="delete-project-btn" title="Delete Project"><i class="fas fa-trash"></i></button>
                        </div>
                        -->
                        <div class="project-item">
                            <div class="project-color" style="background: #6366f1;"></div>
                            <span>Personal</span>
                            <button class="delete-project-btn" title="Delete Project"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="project-item">
                            <div class="project-color" style="background: #10b981;"></div>
                            <span>Work</span>
                            <button class="delete-project-btn" title="Delete Project"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <button class="add-project-btn" id="addProjectBtn">
                        <i class="fas fa-plus"></i>
                        <span>Add Project</span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1 class="page-title">Dashboard</h1>
                    <p class="page-subtitle">Welcome back! Here's what's happening today.</p>
                </div>
                <div class="priority-sort">
                    <label for="prioritySort">Sort by Priority:</label>
                    <select id="prioritySort">
                        <option value="high-to-low">High to Low</option>
                        <option value="low-to-high">Low to High</option>
                    </select>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search tasks..." id="searchInput">
                    </div>
                    <button class="add-task-btn" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </button>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalTasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="completedTasks">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pendingTasks">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="todayTasks">0</h3>
                        <p>Due Today</p>
                    </div>
                </div>
            </div>

            <!-- Task Lists -->
            <div class="content-grid">
                <div class="task-section">
                    <div class="section-header">
                        <h2>Today's Tasks</h2>
                        <span class="task-count" id="todayCount">0 tasks</span>
                    </div>
                    <div class="task-list" id="todayTaskList">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>

                <div class="task-section">
                    <div class="section-header">
                        <h2>Upcoming Tasks</h2>
                        <span class="task-count" id="upcomingCount">0 tasks</span>
                    </div>
                    <div class="task-list" id="upcomingTaskList">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Task</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-body" id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title..." required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Add description..." rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="taskProject">Project</label>
                    <select id="taskProject">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
